  - free license
  - machine-readable (no pdfs!)
  - publisher: administrations, businesses, science, foundations

- Advantages:
  - Transparency
  - Collaboration
  - Economic potential (KAS: economic potential = 41.3 billions, for Germany, yearly)

- Types of data
  - weather data
  - data on schools and Kindergarten
  - Christmas markets

# 2. Measuring air quality

- PM10: particles with a diameter between 2.5 and 10 micrometres (μm)
- EU on PM10:
  - Yearly average: 40 µg/m<sup>3</sup>
  - Daily average: 50 µg/m<sup>3</sup>
  - Allowed number of exceedences per year: 35
- exceeding days 2016
  - Berlin: 18
  - Stuttart 2016: 58


???
- def: microscopic solid or liquid matter suspended in the Earth's atmosphere
- increasing lung cancer rates or asthma
- dependent on weather and geography
